<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        let p1 = function(x){return x*x};
        const p2 = x=>x*x;
        console.log(p1(10),p2(10));

        let age = 23;
        // let hi = (age<20)?function(){window.alert('안녕..')}:function(){alert('안녕하세요.')};
        let hi = (age<20)?() => alert('안녕'):() => alert('안녕하');
        hi();

        let arr = [1,2,3,4,5];
        // const p3 = arr.map(function(item)){return item*item};
        const p3 = arr.map(item => item*item);
        console.log(p3);

        let group = {
            name : '모임',
            member : ['소정','주환','승진','태종'],
            membership(){
                console.log(this);
                this.member.forEach(mem=>document.write(this.name+"("+mem+")"));
            }
        }
        group.membership();
    </script>
</body>
</html>
