<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form action="result.html" method="get" name="loginform">
      <fieldset>
        <legend>Login</legend>
        <label>name:</label>
        <input type="text" name="name" />
        <br />
        <label>id:</label>
        <input for="text" name="id" />
        <br />
        <label for="dept">department:</label>
        <input id="dept" type="text" name="dept" />
        <br />
        <button type="submit">제출</button>
      </fieldset>
    </form>
  </body>
</html>
