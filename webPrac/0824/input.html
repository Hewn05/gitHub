<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>

  <body>
    <form name="form1" action="#" method="get">
      <fieldset>
        <legend>text input</legend>
        <input type="text" name="text1" placeholder="한줄 입력" maxlength="4" />
        <br />
        <input type="text" name="text1" value="기본값" readonly />
        <br />
        <input type="password" name="pw" placeholder="암호 입력" />
        <br />
        <textarea
          name="message"
          cols="35"
          rows="5"
          placeholder="여러줄 입력"
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>select</legend>
        <label>radio button--</label>
        <br />
        <input type="radio" name="lecture" value="html" checked />
        HTML
        <br />
        <input type="radio" name="lecture" value="css" />
        CSS
        <br />
        <input type="radio" name="lecture" value="java" />
        Java
        <br />
        <input type="radio" name="lecture" value="script" />
        Java Script
        <br />
        <br />

        <label>check box--</label>
        <br />
        <input type="checkbox" name="lecture1" value="html" checked />
        HTML
        <br />
        <input type="checkbox" name="lecture1" value="css" />
        CSS
        <br />
        <input type="checkbox" name="lecture1" value="java" />
        Java
        <br />
        <input type="checkbox" name="lecture1" value="script" />
        Java Script
        <br />
        <br />

        <label>drop down list</label>
        <br />
        <select name="fruit">
          <option value="apple">사과</option>
          <option value="orange">오렌지</option>
          <option value="strawberry">딸기</option>
          <option value="peach">복숭아</option>
        </select>
        <br />
        <br />

        <input list="lectures" name="lecture" />
        <datalist id="lectures">
          <option value="HTML">html</option>
          <option value="CSS">css</option>
          <option value="JAVA">java</option>
          <option value="JavaScript">jAVAsCRIPT</option>
        </datalist>
      </fieldset>
      <button type="submit">전송</button>
      <button type="button" onclick='alert("클릭하셨습니다.");'>버튼</button>

      <input type="submit" value="전송" />
      <input type="button" onclick='alert("클릭하셨습니다.");' value="클릭" />
      <input type="reset" />
    </form>

    <form name="fileform" action="#" method="get" enctype="multipart/form-data">
      <fieldset>
        <legend>file</legend>
        <input type="file" name="upload" accept=".txt" multiple />
      </fieldset>
      <button type="submit">전송</button>
    </form>

    <form name="formEtc" action="#" method="get">
      <input type="color" id="fav" class="fav" placeholder="컬러픽커" />
      <br />
      <input
        type="date"
        name="dday"
        min="1900-01-01"
        max="2023-01-01"
        placeholder="날짜"
      />
      <br />
      <input type="month" name="dmonth" placeholder="날짜 월" />
      <br />
      <input type="time" name="dtime" placeholder="시간" />
      <br />
      <input type="week" name="dweek" placeholder="주" />
      <br />
      <input type="email" name="email" placeholder="이메일 형식체크" />
      <br />
      <input type="search" name="search" placeholder="검색" disabled />
      <br />
      <input
        type="tel"
        name="telnum"
        placeholder="***-****-****"
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
        required
      />
      <br />
      <input type="url" name="page" placeholder="url 주소" />
      <br />
      <input
        type="number"
        name="num"
        placeholder="1-20사이 숫자 입력"
        min="1"
        max="20"
        step="2"
        style="width: 100px;"
      />
      <br />
      <input
        type="image"
        src="image/cat.jpg"
        alt="대체"
        width="48"
        height="48"
      />
      <br />
      <input type="hidden" name="id" value="1234" placeholder="숨겨진 값" />
      <br />
      <button type="submit">제출</button>
    </form>
  </body>
</html>
