<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록</title>
  </head>
  <body>
    <h3>순서없는 목록</h3>
    <ul style="list-style-type: circle;">
      <li>apple</li>
      <li>mango</li>
    </ul>

    <h3>순서없는 목록</h3>
    <ul style="list-style-type: disc;">
      <li>apple</li>
      <li>mango</li>
    </ul>

    <h3>순서없는 목록</h3>
    <ul style="list-style-type: square;">
      <li>apple</li>
      <li>mango</li>
    </ul>

    <h3>순서있는 목록</h3>
    <ol style="list-style-type: upper_alpha;">
      <li>apple</li>
      <li>mango</li>
      <li>melon</li>
      <li>grape</li>
    </ol>

    <h3>순서있는 목록</h3>
    <ol style="list-style-type: lower-alpha;">
      <li>apple</li>
      <li>mango</li>
      <li>melon</li>
      <li>grape</li>
    </ol>

    <h3>순서있는 목록</h3>
    <ol style="list-style-type: lower-roman;">
      <li>apple</li>
      <li>mango</li>
      <li>melon</li>
      <li>grape</li>
    </ol>

    <h3>설명 목록</h3>
    <dl>
      <dt>감자튀김</dt>
      <dd>감자를 튀김</dd>
      <dt>고구마튀김</dt>
      <dd>고구마를 튀김</dd>
    </dl>
  </body>
</html>
