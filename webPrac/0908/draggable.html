<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드래그 속성</title>
  </head>
  <body>
    <div
      draggable="true"
      style="border: 1px solid black; width: 30%; height: 30%;"
    >
      <img
        src="../0907/media/shell.jpg"
        width="100px"
        height="100px"
        ;
        draggable="true"
      />
    </div>
    <img src="../0907/media/shell.jpg" id="img" draggable="true" />
    <p draggable="true">
      이것은 이동가능한
      <span draggable="true">내부이동</span>
      문장
    </p>
    <button draggable="true">button</button>
    <input draggable="true" />
    type='text'
  </body>
</html>
