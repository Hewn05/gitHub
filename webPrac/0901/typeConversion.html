<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type Conversion</title>
</head>
<body>
    <script>
        let num;
        num=20;
        console.log(num);  
        num="이십";
        console.log(num);
        let res = 10+"문자열";
        console.log(res);
        res="10"*"40";
        console.log(res);
        res=10-"메롱";
        console.log(res);
        
        console.log(Number("200"));
        console.log(String(true));
        console.log(Boolean(0));
        console.log(Object(11));
        console.log(parseInt("2.14"));
        console.log(parseFloat("3.123"));    

        function ha(){
            let num=123;
            console.log(num);
        }
        ha();

        function hal(){
            let num=333;
            console.log(num);
        }
        hal();
        console.log(num);
    
    </script>
</body>
</html>
