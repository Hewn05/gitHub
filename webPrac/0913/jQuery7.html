<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <style>
      .resizable {
        resize: both;
        overflow: scroll;
        border: 1px solid black;
      }
      div {
        height: 300px;
        width: 300px;
      }
      p {
        height: 200px;
        width: 200px;
      }
    </style>
    <script>
      $(function () {
        $('button').click(() => {
          let txt = ''
          txt +=
            'Width of div: ' +
            $('.resizable').outerWidth() +
            '</br>Height of div' +
            $('.resizable').outerHeight()
        })
      })
    </script>
  </head>
  <body>
    <button>div 크기보기</button>
    <div class="resizable">
      <p class="resizable">
        이 문장은 사이즈 변경이 가능한 div요소 내에 있습니다.
      </p>
    </div>
  </body>
</html>
